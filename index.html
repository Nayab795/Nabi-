
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nayab â€¢ Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              main: '#0f172a',
              muted: '#475569',
              light: '#94a3b8',
              accent1: '#3b82f6',
              accent2: '#06b6d4',
              accent3: '#ec4899',
              accent4: '#8b5cf6',
            }
          },
          animation: {
            'bg-move': 'bgMove 20s ease infinite',
            'dot-pulse': 'dotPulse 2s ease infinite',
            'float': 'float 8s ease-in-out infinite',
            'float-alt': 'floatAlt 10s ease-in-out infinite',
          },
          keyframes: {
            bgMove: {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            },
            dotPulse: {
              '0%, 100%': { 'box-shadow': '0 4px 16px rgba(59,130,246,0.4)' },
              '50%': { 'box-shadow': '0 4px 24px rgba(59,130,246,0.6)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-30px)' },
            },
            floatAlt: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(25px)' },
            }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[linear-gradient(135deg,#f8fafc_0%,#f1f5f9_20%,#ecf0f1_40%,#e0f2fe_60%,#f0f4ff_80%,#fce7f3_100%)] bg-[length:400%_400%] animate-bg-move min-h-screen">
  <div id="root"></div>
</body>
</html>
